<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Donante</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <nav>
        <a href="index.html">← Inicio</a>
    </nav>
    <section class="box">
        <h2>Nuevo Donante</h2>
        <form id="donante-form" action="donante_insert.php" method="post" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="100">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9\s\-+]{7,20}">

            <button type="submit">Guardar Donante</button>
        </form>
    </section>
    <script>
        document.getElementById('donante-form').addEventListener('submit', function (e) {
            const email = document.getElementById('email').value;
            if (!/.+@.+\..+/.test(email)) {
                alert('Por favor ingresa un email válido.');
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
